<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Heart Disease Detection</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/heart">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="0" required />
                    </div>

                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cp" class="form-label">Chest Pain Type</label>
                        <select class="form-select" id="cp" name="cp" required>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="trestbps" class="form-label">Resting Blood Pressure</label>
                        <input type="number" class="form-control" id="trestbps" name="trestbps" min="0" required />
                    </div>

                    <div class="mb-3">
                        <label for="chol" class="form-label">Cholesterol</label>
                        <input type="number" class="form-control" id="chol" name="chol" min="0" required />
                    </div>

                    <div class="mb-3">
                        <label for="fbs" class="form-label">Fasting Blood Sugar</label>
                        <select class="form-select" id="fbs" name="fbs" required>
                            <option value="1">> 120 mg/dl (True)</option>
                            <option value="0">â‰¤ 120 mg/dl (False)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="restecg" class="form-label">Rest ECG Results</label>
                        <select class="form-select" id="restecg" name="restecg" required>
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="thalach" class="form-label">Max Heart Rate Achieved</label>
                        <input type="number" class="form-control" id="thalach" name="thalach" min="0" required />
                    </div>

                    <div class="mb-3">
                        <label for="exang" class="form-label">Exercise Induced Angina</label>
                        <select class="form-select" id="exang" name="exang" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="oldpeak" class="form-label">Oldpeak (ST Depression)</label>
                        <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" min="0" required />
                    </div>

                    <div class="mb-3">
                        <label for="slope" class="form-label">Slope of Peak Exercise ST Segment</label>
                        <select class="form-select" id="slope" name="slope" required>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ca" class="form-label">Major Vessels Colored by Fluoroscopy</label>
                        <select class="form-select" id="ca" name="ca" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="thal" class="form-label">Thalassemia</label>
                        <select class="form-select" id="thal" name="thal" required>
                            <option value="0">Normal</option>
                            <option value="1">Fixed Defect</option>
                            <option value="2">Reversible Defect</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Detect Heart Disease</button>
                </form>

                {% if prediction is not none %}
                <div class="alert mt-4 alert-{{ 'success' if prediction == 0 else 'danger' }}">
                    <h5>Result:</h5>
                    <p><strong>{{ 'No Heart Disease Detected' if prediction == 0 else 'Heart Disease Detected!' }}</strong></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
