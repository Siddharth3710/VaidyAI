<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disease Prediction App</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }
        .app-container {
            max-width: 480px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #2c3e50;
        }
        .btn-app {
            margin: 12px 0;
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-app:hover {
            filter: brightness(90%);
        }
        footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Disease Prediction System</h1>
        <p class="mb-4 text-muted">Select a prediction model to begin:</p>
        <a href="/diabetes" class="btn btn-primary btn-app">Diabetes Prediction</a>
        <a href="/heart" class="btn btn-danger btn-app">Heart Disease Detection</a>
        <a href="/parkinsons" class="btn btn-success btn-app">Parkinson's Disease Detection</a>
    </div>

    <footer>
        &copy; 2025 Health Prediction App
    </footer>

    <!-- Bootstrap JS Bundle with Popper (optional, only needed if you add interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
